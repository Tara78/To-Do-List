<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!------- All Links address-------- -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5f21711b49.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>To-Do-List </title>
</head>

<body>
  <header>
    <h1>My To Do List</h1>
  </header>

    <form >
    <input type="text" class="todo-input" id="todo-input" placeholder="Add a new to do item">

    <button class="todo-button" type="submit">
      <i class="far fa-plus-square" id="square"></i>
    </button>

    <!-- Dropdown -->
    <div class="select">
    <select name="todos" id="filter" class="filter-todo"> 
      <option value="all">All my list</option>
      <option value="completed">Completed</option>
      <option value="uncompleted">Uncompleted</option>
    </select>
    </div>
    
    </form>

  <div class="todo-container">
    <ul class="todo-list">

      <!-- all in javaScript with create element option
      <div class="todo">
      <li></li>
      <button>Delete</button>
      <button>Check</button>
      </div> -->
      
    </ul>
  </div>


  <script src="app.js"></script>

</body>

</html>
